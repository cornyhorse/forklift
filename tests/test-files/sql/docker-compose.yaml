version: "3.9"

services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: testuser
      POSTGRES_PASSWORD: testpass
      POSTGRES_DB: testdb
    ports:
      - "127.0.0.1:5432:5432"

  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: testdb
      MYSQL_USER: testuser
      MYSQL_PASSWORD: testpass
    command: ["--default-authentication-plugin=mysql_native_password"]
    ports:
      - "127.0.0.1:3306:3306"

  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    platform: linux/amd64
    environment:
      ACCEPT_EULA: "Y"
      SA_PASSWORD: "YourStrong!Passw0rd"
    ports:
      - "127.0.0.1:1433:1433"

  oracle:
    image: container-registry.oracle.com/database/free:latest
    platform: linux/amd64
    environment:
      ORACLE_PWD: "YourStrong!Passw0rd"
      ORACLE_SID: FREE
      ORACLE_PDB: FREEPDB1
      ORACLE_CHARACTERSET: AL32UTF8
    ports:
      - "127.0.0.1:1521:1521"
    healthcheck:
      test: ["CMD", "bash", "-lc", "grep -q 'DATABASE IS READY TO USE!' /opt/oracle/cfgtoollogs/dbca/*/*.log"]
      interval: 30s
      timeout: 10s
      retries: 40
      start_period: 90s