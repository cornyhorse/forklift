version: "3.9"

services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: testuser
      POSTGRES_PASSWORD: testpass
      POSTGRES_DB: testdb
    ports:
      - "127.0.0.1:5432:5432"

  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: testdb
      MYSQL_USER: testuser
      MYSQL_PASSWORD: testpass
    command: ["--default-authentication-plugin=mysql_native_password"]
    ports:
      - "127.0.0.1:3306:3306"

  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    environment:
      ACCEPT_EULA: "Y"
      SA_PASSWORD: "YourStrong!Passw0rd"
    ports:
      - "127.0.0.1:1433:1433"

  oracle:
    image: container-registry.oracle.com/database/free:latest
    environment:
      ORACLE_PWD: "po@M$DNrEd#Ni^P@iBx6W9NU"
      ORACLE_SID: ORCLCDB
      ORACLE_PDB: ORCLPDB1
      ORACLE_CHARACTERSET: AL32UTF8
    ports:
      - "127.0.0.1:1521:1521"
    # ⚠️ Requires login to Oracle Container Registry first:
    # docker login container-registry.oracle.com